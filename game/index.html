<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Icon -->
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

    <!-- Style -->
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->  
    <!-- <bgsound src="sound.mp3" loop="1" balance="0" volume="0"/> -->
</head>
<body>
    <div class="preloader">
        <div class="block-pre">
            <img src="img/icon.png">
        </div>
    </div>
    <audio id="mySound" loop="loop" autoplay="autoplay">
        <source src="sound_2.mp3" type="audio/ogg; codecs=vorbis">
    </audio>

    <main>
        <div class="shadow">
            
            <div id="listBody">
                <div class="body">
                    <ul class="column">
                        <li class="title">My Score</li>
                        <li>Win: <span id="myWin"></span></li>
                        <li>Lose: <span id="myLose"></span></li>
                        <li>Draw: <span id="myDraw"></span></li>
                    </ul>
                    <ul class="column">
                        <li class="title">Computer Score</li>
                        <li>Win: <span id="yourWin"></span></li>
                        <li>Lose: <span id="yourLose"></span></li>
                        <li>Draw: <span id="yourDraw"></span></li>
                    </ul>
                </div>
            </div>

            <button id="listBtn">
                <svg class="btn-list" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="list-alt" class="svg-inline--fa fa-list-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M464 480H48c-26.51 0-48-21.49-48-48V80c0-26.51 21.49-48 48-48h416c26.51 0 48 21.49 48 48v352c0 26.51-21.49 48-48 48zM128 120c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zm0 96c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zm0 96c-22.091 0-40 17.909-40 40s17.909 40 40 40 40-17.909 40-40-17.909-40-40-40zm288-136v-32c0-6.627-5.373-12-12-12H204c-6.627 0-12 5.373-12 12v32c0 6.627 5.373 12 12 12h200c6.627 0 12-5.373 12-12zm0 96v-32c0-6.627-5.373-12-12-12H204c-6.627 0-12 5.373-12 12v32c0 6.627 5.373 12 12 12h200c6.627 0 12-5.373 12-12zm0 96v-32c0-6.627-5.373-12-12-12H204c-6.627 0-12 5.373-12 12v32c0 6.627 5.373 12 12 12h200c6.627 0 12-5.373 12-12z"></path></svg>
                <svg class="btn-close" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle" class="svg-inline--fa fa-times-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path></svg>
            </button>
            <button id="controlVolume">
                <img src="img/volume-up-solid.svg" alt="volue">
            </button>

            <div class="container-main">
                <div class="column">
                    <div class="img-block left">
                        <img src="img/question.svg" alt="" id="myQuest">
                        <img src="img/paper.svg" alt="" id="myPaper">
                        <img src="img/scissors.svg" alt="" id="myScissor">
                        <img src="img/rock.svg" alt="" id="myStone">
                    </div>
                </div>
                <div class="column">
                    <div class="img-block right">
                        <img src="img/question.svg" alt="" id="yourQuest">
                        <img src="img/paper.svg" alt="" id="yourPaper">
                        <img src="img/scissors.svg" alt="" id="yourScissor">
                        <img src="img/rock.svg" alt="" id="yourStone">
                    </div>
                </div>
            </div>
            <div class="control-bar">
                <div class="control">
                    <label for="paper">
                        <input type="radio" id="paper" name="controle">
                        <img src="img/paper.svg" alt="">
                    </label>
                    <label for="scissors">
                        <input type="radio" id="scissors" name="controle">
                        <img src="img/scissors.svg" alt="">
                    </label>
                    <label for="stone">
                        <input type="radio" id="stone" name="controle">
                        <img src="img/rock.svg" alt="">
                    </label>
                </div>
                <div class="btn-sect btn">
                    <a id="clickBtn">play</a>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
